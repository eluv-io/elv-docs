name: policy nft-owner-minter v1.0
desc: |
  policy for testing access to contract cft. The main rule returns:
  - true if the user is owner of a nft linked in the content contract metadata

type: ast
expr:
  rule: main
rules:

  main:
    or:
      - fn.isOwnerOfLinkedNft:
        - env: call/subject
      - fn.isContentPublic:
      - eq:
        - "iusr27hsDr6QtmWnJKVFkNzroSGEgjjq" 
        - env: call/subject
      
