name: policy nft-owner v1.0
desc: |
  Contract policy for access control based on NFT ownership. The policy permits any read operation if the user is the owner of a non-fungible token governed by a linked ERC-721 smart contract.
type: ast
expr:
  rule: main
rules:

  main:
    fn.isOwnerOfLinkedNft:
      - env: call/subject
